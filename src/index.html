<!doctype html>
<html>
<head>
  <base href="/">
  <meta charset="utf-8">
  <title ng-bind="portalTitle"></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link rel="icon" type="image/png" href="http://fountainjs.io/assets/imgs/fountain.png" />
  <style type="text/css">
    [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak],
    .ng-cloak, .x-ng-cloak,
    .ng-hide:not(.ng-hide-animate) {
      display: none !important;
    }
  </style>
</head>

<body ng-cloak layout="column">
  <!--[if lt IE 10]>
  <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <div ng-show="displayLoader" class="gravitee-splash-screen animate-show-hide">
    <img src="app/images/gravitee_logo_anim.gif" />
  </div>

  <md-progress-linear ng-show="isLoading" md-mode="buffer" value="{{progressValue}}" md-buffer-value="{{progressValue}}"></md-progress-linear>

  <div layout="row" flex ui-view>
  </div>
</body>
</html>
